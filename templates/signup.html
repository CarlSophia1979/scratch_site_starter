<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account – Scratchly</title>
  <style>
    body {
      background: url("{{ url_for('static', filename='images/scratch-jungle.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .signup-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      opacity: 0.95; /* slight transparency for a nice effect */
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #f8991d;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .signup-btn {
      background-color: #f8991d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    .signup-btn:hover {
      background-color: #e28312;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background-color: #1271a2;
      color: white;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Flash messages if needed -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div style="color: {{ 'green' if category == 'success' else 'red' }}; font-weight: bold; margin-bottom: 15px;">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Signup Form -->
  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>

  <footer>
    © 2025 Scratchly. All rights reserved.
  </footer>

</body>
</html>
