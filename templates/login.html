<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In – Scratchly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("{{ url_for('static', filename='images/Scratchly-SignIn.png') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }

    .login-box {
      position: absolute;
      top: 40px;
      right: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #f8991d;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-btn {
      background-color: #f8991d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #e28312;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: rgba(18, 113, 162, 0.9);
      color: white;
      font-size: 14px;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      .login-box {
        width: 90%;
        right: 5%;
        left: 5%;
      }
    }
  </style>
</head>
<body>

  <!-- ONLY the Sign In Form -->
  <div class="login-box">
    <h2>Sign In</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
  </div>

  <!-- NO floating logos anymore -->

  <footer>
    © 2025 Scratchly. All rights reserved.
  </footer>

</body>
</html>
